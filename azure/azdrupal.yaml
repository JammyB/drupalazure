additional_properties: {}
apiVersion: '2021-09-01'
extended_location: null
identity: null
location: canadacentral
name: azdrupal
properties:
  containers:
  - name: azdrupal-web
    properties:
      environmentVariables: []
      image: dsutter/azdrupal-web:latest
      ports:
      - port: 80
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      volumeMounts:
      - name: myfiles
        mountPath: /app/html/sites/default/files
  - name: azdrupal-php
    properties:
      environmentVariables:
      - name: 'DB_NAME'
        value: ''
      - name: 'DB_USER'
        value: ''
      - name: 'DB_PASSWORD'
        secureValue: ''
      - name: 'DB_HOST'
        value: ''
      - name: 'DB_PORT'
        value: '3306'
      - name: 'DB_DRIVER'
        value: 'mysql'
      image: dsutter/azdrupal-php:latest
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      volumeMounts:
      - name: myfiles
        mountPath: /app/html/sites/default/files
  volumes:
  - name: myfiles
    azureFile:
      sharename: azdrupal-files
      storageAccountName: mydrupalstorage
      storageAccountKey: xxxxx==
  initContainers: []
  ipAddress:
    autoGeneratedDomainNameLabelScope: Unsecure
    dnsNameLabel: azdrupal
    fqdn: azdrupal.canadacentral.azurecontainer.io
    ports:
    - port: 80
      protocol: TCP
    type: Public
  osType: Linux
  restartPolicy: OnFailure
  sku: Standard
tags: {}
type: Microsoft.ContainerInstance/containerGroups
